<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine's Day</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      max-width: 400px;
      width: 90%;
      position: relative; /* No will move inside this */
    }
    h1 {
      color: #e63946;
      margin-bottom: 2rem;
    }
    .buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      position: relative;
    }
    button {
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.3s, background 0.3s;
    }
    .yes {
      background: #e63946;
      color: white;
      position: relative;
      z-index: 2;
    }
    .yes:hover {
      background: #d62828;
      transform: scale(1.1);
    }
    .no {
      background: #ccc;
      color: black;
      position: absolute; /* moves inside container */
      top: 0; /* initial position */
      left: 120px; /* start next to Yes */
      z-index: 1;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container" id="errorScreen">
    <h1>404 - Page Not Found</h1>
    <p>Oops! Looks like this page doesn‚Äôt exist.</p>
    <button onclick="showValentine()">Refresh üîÑ</button>
  </div>

  <div class="container hidden" id="valentineScreen">
    <h1>Will you be my Valentine..?</h1>
    <div class="buttons">
      <button class="yes" onclick="sayYes()">Yes ‚ù§Ô∏è</button>
      <button class="no" id="noBtn">No üíî</button>
    </div>
  </div>

  <div class="container hidden" id="warrantyScreen">
    <h1>Lifetime Warranty üíñ</h1>
    <p>Yay! Correct answer. No retries needed<br>Congratulations! You now have the premium subscription for your lifetime.</p>
  </div>

  <script>
    function showValentine() {
      document.getElementById("errorScreen").classList.add("hidden");
      document.getElementById("valentineScreen").classList.remove("hidden");
    }

    function sayYes() {
      document.getElementById("errorScreen").classList.add("hidden");
      document.getElementById("valentineScreen").classList.add("hidden");
      document.getElementById("warrantyScreen").classList.remove("hidden");
    }

    const noBtn = document.getElementById("noBtn");
    const container = document.getElementById("valentineScreen");

    noBtn.addEventListener("mouseenter", () => {
      const maxX = container.offsetWidth - noBtn.offsetWidth;
      const maxY = container.offsetHeight - noBtn.offsetHeight;

      const randomX = Math.floor(Math.random() * maxX);
      const randomY = Math.floor(Math.random() * maxY);

      noBtn.style.left = randomX + "px";
      noBtn.style.top = randomY + "px";
    });

    noBtn.addEventListener("click", (event) => {
      event.preventDefault();
      event.stopPropagation();
    });
  </script>
</body>
</html>
